<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Meditation App</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop playsinline>
          <source src="./video/running.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="time-select">
        <button data-time="120">2min</button>
        <button data-time="300">5min</button>
        <button data-time="600">10min</button>
      </div>

      <div class="player-container">
        <audio class="song">
          <source src="./sounds/running.mp3" />
        </audio>

        <img src="./svg/play.svg" alt="play" class="play" />

        <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="10" />
        </svg>

        <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="10" />
        </svg>

        <img src="./svg/replay.svg" class="replay"></img>
        <p class="time-display">0:00</p>
      </div>

      <div class="sound-picker">
          <button data-sound="./sounds/running.mp3" data-video="./video/running.mp4"><img src="./svg/running.svg" alt="running" /></button>
          <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt="beach" /></button>
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg" alt="" /></button>
        <button data-sound="./sounds/ordinary.mp3" data-video="./video/ordinary.mp4"><img src="./svg/ordinary.svg" alt="ordinary" /></button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
